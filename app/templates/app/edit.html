{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NustBoard - Communicate with your fellows</title>
	<link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>

	<div class="header">
		Welcome to NUSTBoard
	</div>

	<div class="posts">

		<div class="new-post">
			<form action="" method="post">
				{% csrf_token %}
				<input name="title" placeholder="Title" value="{{ post_to_edit.title }}">
				<input name="text" placeholder="Description" value="{{ post_to_edit.text }}">
				<input type="submit" value="Edit Post" >
			</form>
		</div>
	</div>
	
</body>
</html>
